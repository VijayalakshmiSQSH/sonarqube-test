name: SonarQube Scan

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  sonar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Run SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@v2.0.2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      - name: SonarQube Quality Gate check
        uses: sonarsource/sonarqube-quality-gate-action@v1.1.0
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      - name: Get commit author email
        id: author
        run: |
          EMAIL=$(git log -1 --pretty=format:'%ae')
          echo "email=$EMAIL" >> $GITHUB_OUTPUT
      
      - name: Send email on Sonar failure
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: |
            ❌ SonarQube Quality Gate FAILED
            Repo: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
          to: ${{ github.event.head_commit.author.email }}
          from: "SonarQube Alerts <${{ secrets.MAIL_FROM }}>"
          body: |
            SonarQube Quality Gate has FAILED.

            Repository : ${{ github.repository }}
            Branch     : ${{ github.ref_name }}
            Commit     : ${{ github.sha }}
            Actor      : ${{ github.actor }}

            SonarQube Report:
            ${{ secrets.SONAR_HOST_URL }}/dashboard?id=my-python-project

      - name: Send email on Sonar SUCCESS
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: |
            ✅ SonarQube Quality Gate PASSED
            Repo: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
          to: ${{ github.event.head_commit.author.email }}
          from: "SonarQube Alerts <${{ secrets.MAIL_FROM }}>"
          body: |
            SonarQube Quality Gate has PASSED ✅

            Repository : ${{ github.repository }}
            Branch     : ${{ github.ref_name }}
            Commit     : ${{ github.sha }}
            Triggered by : ${{ github.actor }}

            SonarQube Dashboard:
            ${{ secrets.SONAR_HOST_URL }}/dashboard?id=my-python-project

